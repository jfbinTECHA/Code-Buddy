global:
  resolve_timeout: 5m

route:
  receiver: "default"
  group_by: ['alertname']
  group_wait: 30s
  repeat_interval: 1h

receivers:
  - name: "default"
    discord_configs:
      - webhook_url: "${BYTEBOT_DISCORD_WEBHOOK}"
        title: "ðŸš¨ Bytebot Alert: {{ .CommonAnnotations.summary }}"
        message: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
  - name: "email"
    email_configs:
      - to: "ops-team@example.com"
        from: "bytebot@localhost"
        smarthost: "smtp.example.com:587"
        auth_username: "bytebot@localhost"
        auth_password: "${SMTP_PASSWORD}"